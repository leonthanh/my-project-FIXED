name: Playwright E2E

# NOTE: Disabled automatic runs to avoid blocking deploys for teachers.
# This workflow is now manual-only. To run tests, use the "Run workflow" button
# on the Actions page or trigger via API using workflow_dispatch.
on:
  workflow_dispatch:

jobs:
  e2e:
    name: Playwright tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install frontend deps
        working-directory: frontend
        run: |
          npm ci

      - name: Setup Node.js (cache npm)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ runner.os }}-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: playwright-browsers-${{ runner.os }}-

      - name: Build & serve frontend for tests
        working-directory: frontend
        run: |
          npm ci
          npm run build
          # Serve static build on port 3000 in background
          npx serve -s build -l 3000 &>/dev/null &
          # Wait up to 60s for server to be ready
          npx wait-on http://localhost:3000 -t 60000

      - name: Run Playwright tests (admin spec only)
        working-directory: frontend
        env:
          CI: true
        run: |
          # Run a focused spec to avoid unrelated backend-dependent tests until we add mocks/start backend
          npx playwright test frontend/e2e/admin-band-consistency.spec.js --reporter=list,html --timeout=60000

      - name: Upload Playwright report (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            frontend/playwright-report
            frontend/test-results
            frontend/tmp
