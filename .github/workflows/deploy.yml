name: Deploy to cPanel
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Sử dụng Node.js 18 LTS cho ổn định

    # Build Frontend
    - name: Install & Build Frontend
      run: |
        cd frontend
        # Tạo file env cho production
        echo "REACT_APP_API_URL=https://ix.star-siec.edu.vn/api" > .env
        npm install
        npm run build
        
    # Build Backend
    - name: Install Backend Dependencies
      run: |
        cd backend
        yarn install

    # Deploy Frontend
    - name: Deploy Frontend
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: star-siec.edu.vn
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./frontend/build/
        server-dir: /ix.star-siec.edu.vn/frontend/build/

    # Prepare and Deploy Backend
    - name: Prepare Backend
      run: |
        cd backend
        mkdir -p deploy
        # Copy các file và thư mục cần thiết
        cp package.json deploy/
        cp server.js deploy/
        cp -r routes deploy/
        cp -r models deploy/
        cp db.js deploy/
        # Tạo file env cho production
        echo "NODE_ENV=production" > deploy/.env
        echo "PORT=3000" >> deploy/.env
        echo "DB_HOST=localhost" >> deploy/.env
        echo "DB_NAME=wsxcblqh_ix" >> deploy/.env
        echo "DB_USER=wsxcblqh_thanh" >> deploy/.env
        echo "DB_PASS=@Thanh562184" >> deploy/.env
        npm install

    - name: Deploy Backend
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: star-siec.edu.vn
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./backend/deploy/
        server-dir: /ix.star-siec.edu.vn/backend/

    # Create a deployment trigger file
    - name: Create deployment trigger
      run: |
        echo "<?php
        shell_exec('cd /home/wsxcblqh/ix.star-siec.edu.vn/backend && /usr/local/bin/npm install && /usr/local/bin/pm2 restart server.js --node-args=\"--env=production\" || /usr/local/bin/pm2 start server.js --node-args=\"--env=production\"');
        ?>" > deploy-trigger.php

    # Upload trigger file
    - name: Upload deployment trigger
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: star-siec.edu.vn
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: /ix.star-siec.edu.vn/
        include: |
          deploy-trigger.php
