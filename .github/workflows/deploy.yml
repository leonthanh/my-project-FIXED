name: Deploy to cPanel
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'

    # Build Frontend
    - name: Install & Build Frontend
      run: |
        cd frontend
        yarn install
        yarn build
        
    # Build Backend
    - name: Install Backend Dependencies
      run: |
        cd backend
        yarn install

    # Deploy Frontend build only
    - name: Deploy Frontend to cPanel
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: star-siec.edu.vn
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./frontend/build/
        server-dir: /ix.star-siec.edu.vn/frontend/

    # Prepare Backend for deployment
    - name: Prepare Backend
      run: |
        cd backend
        mkdir deploy
        cp -r *.js *.json deploy/
        cp -r models routes deploy/
        cd deploy
        npm install --production
        cd ..
        tar -czf backend-deploy.tar.gz deploy/

    # Deploy Backend
    - name: Deploy Backend to cPanel
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: star-siec.edu.vn
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./backend/deploy/
        server-dir: /ix.star-siec.edu.vn/backend/# Trigger build
