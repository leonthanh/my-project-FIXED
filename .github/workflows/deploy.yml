name: Deploy to cPanel
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Sử dụng Node.js 18 LTS cho ổn định

    # Build Frontend
    - name: Install & Build Frontend
      run: |
        cd frontend
        # Tạo file env cho production
        echo "REACT_APP_API_URL=https://ix.star-siec.edu.vn/api" > .env.production
        yarn install
        NODE_ENV=production yarn build
        
    # Build Backend
    - name: Install Backend Dependencies
      run: |
        cd backend
        yarn install

    # Deploy Frontend
    - name: Deploy Frontend
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: star-siec.edu.vn
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./frontend/build/
        server-dir: /ix.star-siec.edu.vn/frontend/build/

    # Prepare and Deploy Backend
    - name: Prepare Backend
      run: |
        cd backend
        mkdir -p deploy
        # Copy các file và thư mục cần thiết
        cp package.json deploy/
        cp server.js deploy/
        cp -r routes deploy/
        cp -r models deploy/
        cp db.js deploy/
        # Tạo file env cho production
        echo "PORT=3000" > deploy/.env.production
        echo "DB_HOST=localhost" >> deploy/.env.production
        echo "DB_NAME=wsxcblqh_ix" >> deploy/.env.production
        echo "DB_USER=wsxcblqh_thanh" >> deploy/.env.production
        echo "DB_PASS=@Thanh562184" >> deploy/.env.production
        cd deploy
        yarn install --production

    - name: Deploy Backend
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: star-siec.edu.vn
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./backend/deploy/
        server-dir: /ix.star-siec.edu.vn/backend/

    # Restart Node.js Server (nếu có SSH access)
    - name: Restart Server
      uses: appleboy/ssh-action@master
      with:
        host: star-siec.edu.vn
        username: ${{ secrets.SSH_USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        script: |
          cd /ix.star-siec.edu.vn/backend
          pm2 restart server.js --node-args="--env=production" || pm2 start server.js --node-args="--env=production"
