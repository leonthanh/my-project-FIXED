name: Deploy to cPanel
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'

    # Build Frontend
    - name: Install & Build Frontend
      run: |
        cd frontend
        yarn install
        yarn build
        
    # Build Backend
    - name: Install Backend Dependencies
      run: |
        cd backend
        yarn install

    # Deploy Frontend build
    - name: Deploy Frontend Build
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: star-siec.edu.vn
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./frontend/build/
        server-dir: /ix.star-siec.edu.vn/frontend/build/

    # Deploy Frontend public assets
    - name: Deploy Frontend Public
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: star-siec.edu.vn
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./frontend/public/
        server-dir: /ix.star-siec.edu.vn/frontend/public/

    # Deploy Backend
    - name: Deploy Backend
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: star-siec.edu.vn
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./backend/
        server-dir: /ix.star-siec.edu.vn/backend/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/README.md
          **/package-lock.json
          **/yarn.lock
