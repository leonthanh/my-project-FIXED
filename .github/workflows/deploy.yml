name: Deploy to cPanel
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'

    # Build Frontend
    - name: Install & Build Frontend
      run: |
        cd frontend
        yarn install
        yarn build
        
    # Build Backend
    - name: Install Backend Dependencies
      run: |
        cd backend
        yarn install

    # Deploy Frontend build only
    - name: Deploy Frontend to cPanel
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: star-siec.edu.vn
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./frontend/build/
        server-dir: /ix.star-siec.edu.vn/frontend/

    # Create backend deployment package
    - name: Create Backend Package
      run: |
        cd backend
        tar --exclude='./node_modules' --exclude='./.env' --exclude='./.git' -czf ../backend.tar.gz .

    # Deploy Backend package
    - name: Deploy Backend to cPanel
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: star-siec.edu.vn
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./backend.tar.gz
        server-dir: /ix.star-siec.edu.vn/backend.tar.gz# Trigger build
