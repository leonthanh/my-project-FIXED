name: Deploy to cPanel
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16.x'

    # Build Frontend
    - name: Install & Build Frontend
      run: |
        cd frontend
        echo "REACT_APP_API_URL=https://ix.star-siec.edu.vn/api" > .env
        npm install
        npm run build
      env:
        CI: false

    # Deploy Frontend
    - name: Deploy Frontend
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: star-siec.edu.vn
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: frontend/build/
        server-dir: /ix.star-siec.edu.vn/frontend/build/
        dangerous-clean-slate: true

    # Prepare and Deploy Backend
    - name: Setup & Deploy Backend
      run: |
        # Prepare backend files
        cd backend
        echo "NODE_ENV=production" > .env
        echo "PORT=3000" >> .env
        echo "DB_HOST=localhost" >> .env
        echo "DB_NAME=wsxcblqh_ix" >> .env
        echo "DB_USER=wsxcblqh_thanh" >> .env
        echo "DB_PASS=@Thanh562184" >> .env
        
        # Create temp directory with only necessary files
        mkdir -p ../temp-backend
        cp -r routes models uploads server.js package.json .env ../temp-backend/
        
        # Install production dependencies in temp directory
        cd ../temp-backend
        npm install --production

    # Upload Backend
    - name: Deploy Backend
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: star-siec.edu.vn
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: temp-backend/
        server-dir: /ix.star-siec.edu.vn/backend/
        dangerous-clean-slate: true

    # Restart Server using direct PHP file
    - name: Create Restart Script
      run: |
        echo "<?php
        shell_exec('cd /home/wsxcblqh/ix.star-siec.edu.vn/backend && npm install --production');
        shell_exec('/usr/local/bin/pm2 restart server.js || /usr/local/bin/pm2 start server.js');
        echo 'Server restarted successfully';
        ?>" > restart.php

    - name: Upload and Execute Restart Script
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: star-siec.edu.vn
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./
        server-dir: /ix.star-siec.edu.vn/
        include: |
          restart.php