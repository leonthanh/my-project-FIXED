name: Deploy to cPanel
on:
# Deploy Frontend build and public assets separately
    - name: Deploy Frontend Build
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: star-siec.edu.vn
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./frontend/build/
        server-dir: /ix.star-siec.edu.vn/frontend/build/

    - name: Deploy Frontend Public Assets
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: star-siec.edu.vn
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./frontend/public/
        server-dir: /ix.star-siec.edu.vn/frontend/public/es: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'

    # Build Frontend
    - name: Install & Build Frontend
      run: |
        cd frontend
        yarn install
        yarn build
        
    # Build Backend
    - name: Install Backend Dependencies
      run: |
        cd backend
        yarn install

    # Deploy Frontend build and public assets
    - name: Deploy Frontend to cPanel
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: star-siec.edu.vn
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./frontend/
        server-dir: /ix.star-siec.edu.vn/frontend/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/README.md
          src/**
          **/*.md
          **/*.json
          !build/**

    # Deploy Backend without node_modules
    - name: Deploy Backend to cPanel
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: star-siec.edu.vn
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: backend/
        server-dir: /ix.star-siec.edu.vn/backend/
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/.env
          **/README.md
          **/package-lock.json
          **/yarn.lock
          **/*.zip
          **/*.tar.gz# Trigger build
